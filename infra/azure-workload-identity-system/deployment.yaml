---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: azure-workload-identity
  namespace: azure-workload-identity-system
spec:
  interval: 1h0s
  url: https://azure.github.io/azure-workload-identity/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: elastic-operator-crd
  namespace: azure-workload-identity-system
spec:
  chart:
    spec:
      chart: workload-identity-webhook
      sourceRef:
        kind: HelmRepository
        name: azure-workload-identity
      version: '>=1.1.0'
  interval: 1h0s
  releaseName: workload-identity-webhook
  targetNamespace: azure-workload-identity-system
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    azureTenantID: 2044f836-f4df-477c-a129-cfa16a9c16cd
---